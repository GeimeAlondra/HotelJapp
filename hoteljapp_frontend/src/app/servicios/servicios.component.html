<div class="card text-dark bg-light mb-3">
    <div class="card-header">Servicios</div>
    <div class="card-body">
      <div class="card-title"> Listado de servicios</div>
  
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" [routerLink]="['/servicios/form']">Agregar</button>
      </div>
      <div *ngIf="servicios?.length ==0" class="alert alert-info">
        No hay servicios registrados
      </div>
  
      <table class="table table-striped table-bordered table-sm" *ngIf="servicios?.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th colspan="2" class="text-center">Opciones</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let servicio of servicios">
                <td>{{servicio.id}}</td>
                <td>{{servicio.nombre}}</td>
                <td>{{servicio.precio | currency: 'USD'}}</td>
                <th class="text-center">
                  <button type="button" name="editar" [routerLink]="['/servicios/form', servicio.id]" class="btn btn-warning">Editar</button>
                  &nbsp;&nbsp;
                  <button type="button" name="eliminar" (click)="delete(servicio)" class="btn btn-primary">Eliminar</button>
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
