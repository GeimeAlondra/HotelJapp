<div class="card bg-ligth">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form #servicioForm = "ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label" col-sm-2>Nombre</label>
                <label for="nombre" class="col-form-label" col-sm-2>Precio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="servicio.nombre" #nombre="ngModel">
                    <input type="text" class="form-control" name="precio" [(ngModel)]="servicio.precio" #precio="ngModel">
                </div>
            </div>
            <div class="form-group-row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!servicio.id else elseBlock" [disabled]="!servicioForm.form.valid">Registrar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!servicioForm.form.valid">Actualizar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
