<div class="card text-dark bg-light mb-3">
    <div class="card-header">Tipos de habitación</div>
    <div class="card-body">
      <div class="card-title"> Listado de tipos de habitación</div>
  
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" [routerLink]="['/tipo-habitaciones/form-tipo-habitacion']">Agregar</button>
      </div>
      <div *ngIf="tipoHabitaciones?.length ==0" class="alert alert-info">
        No hay tipos de habitación registrados
      </div>
  
      <table class="table table-striped table-bordered table-sm text-center" *ngIf="tipoHabitaciones?.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Capacidad</th>
                <th colspan="2" class="text-center">Opciones</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let tipoHabitacion of tipoHabitaciones">
                <td>{{tipoHabitacion.id}}</td>
                <td>{{tipoHabitacion.nombre}}</td>
                <td>{{tipoHabitacion.capacidad}}</td>
                <th class="text-center">
                  <button type="button" name="editar" [routerLink]="['/tipo-habitaciones/form-tipo-habitacion', tipoHabitacion.id]" class="btn btn-success">Editar</button>
                  &nbsp;&nbsp;
                  <button type="button" name="eliminar" (click)="delete(tipoHabitacion)" class="btn btn-secondary">Eliminar</button>
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
