
<div class="container">
    <div class="row">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4">
        <br>
            <div class="card">
                <div class="card-header">
                    {{title}}
                </div>
                <div class="card-body">
                    <form #tipoHabitacionForm = "ngForm">
                        <div class="form-group row">
                            <label for="nombre" class="col-form-label" col-sm-2>Nombre</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="nombre" [(ngModel)]="tipoHabitacion.nombre" #nombre="ngModel">
                            </div>
                            <label for="nombre" class="col-form-label" col-sm-2>Capacidad</label>
                            <div class="col-sm-12">
                                <input type="number" class="form-control" name="capacidad" [(ngModel)]="tipoHabitacion.capacidad" #capacidad="ngModel" [min]="0" [max]="100">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <div class="col-sm-6">
                                <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tipoHabitacion.id else elseBlock" [disabled]="!tipoHabitacionForm.form.valid">Registrar</button>
                                <ng-template #elseBlock>
                                <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!tipoHabitacionForm.form.valid">Actualizar</button>
                                </ng-template>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
