
<div class="card text-dark bg-light mb-3">
    <div class="card-header">Pisos</div>
    <div class="card-body">
      <div class="card-title"> Listado de pisos</div>
  
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" [routerLink]="['/pisos/form-piso']">Agregar</button>
      </div>
      <div *ngIf="pisos?.length == 0" class="alert alert-info">
        No hay pisos registrados
      </div>
  
      <table class="table table-striped table-bordered table-sm text-center" *ngIf="pisos?.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th colspan="2" class="text-center">Opciones</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let piso of pisos">
                <td>{{piso.id}}</td>
                <td>{{piso.nombre}}</td>
                <th class="text-center">
                  <button type="button" name="editar" [routerLink]="['/pisos/form-piso', piso.id]" class="btn btn-success">Editar</button>
                  &nbsp;&nbsp;
                  <button type="button" name="eliminar" (click)="delete(piso)" class="btn btn-secondary">Eliminar</button>
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
