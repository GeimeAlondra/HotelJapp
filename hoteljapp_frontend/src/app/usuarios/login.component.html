<div class="card border-primary">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6" style="margin:10px">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
            </div>
            <div class="form-group col-sm-6" style="margin:10px">
                <input [(ngModel)]="usuario.password" type="text" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group col-sm-6 d-grid gap-2" style="margin:10px">
                <button (click)="login()" type="submit" class="btn btn-primary">Login</button> 
            </div>
        </form>
    </div>
</div>
